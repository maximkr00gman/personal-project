<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/personal-project/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
</head>

<body>
  <section>
    <h1>Calorie Tracker</h1>
    <main class="calorie-content">
      <div class="food-content">
        <div class = "macros">
          <h4 id="macros-heading">Macros</h4>
          <div class="macro">
            <h4>Protein</h4>
            <p id="protein-value">0</p>
          </div>
          <div class="macro">
            <h4>Carbs</h4>
            <p id="carbs-value">0</p>
          </div>
          <div class="macro">
            <h4>Fat</h4>
            <p id="fat-value">0</p>
          </div>
          <div class="macro">
            <h4>Sugar</h4>
            <p id="sugar-value">0</p>
          </div>
          <div class="macro">
            <h4>Fiber</h4>
            <p id="fiber-value">0</p>
          </div>
        </div>
        <div class="progress-ring-wrapper">
          <svg class="progress-ring" width="424" height="424">
            <circle class="progress-ring__circle" stroke="green" stroke-width="4" fill="transparent" r="200" cx="212"
              cy="212">
              <h2 class="calorie-progress-value">0</h2>
            </circle>
          </svg>
        </div class="progress-ring-wrapper">
        <div>
          <h4 id="macros-heading">Track Your Calories</h4>
          <form id="food-form" action="submit">
            <input autocomplete="off" class="food-name" placeholder="Food name" type="text" name="name" id="food-name">
            <input placeholder="Calories" type="number" min="0" name="calories" id="calories">
            <input placeholder="protein" type="number" min="0" name="protien" id="protein">
            <input placeholder="carbs" type="number" min="0" name="carbs" id="carbs">
            <input placeholder="fat" type="number" min="0" name="fat" id="fat">
            <input placeholder="sugar" type="number" min="0" name="sugar" id="sugar">
            <input placeholder="fiber" type="number" min="0" name="fiber" id="fiber">
            <button id="submit-button" type="submit">
              <img id="submit-arrow" src="arrow.svg" alt="">
            </button>
          </form>
          <button id="reset">Reset</button>
        </div>
      </div>
      <div id="food-list"></div>
    </main>
  </section>
  <script src="/personal-project/script.js"></script>
</body>
</html>
